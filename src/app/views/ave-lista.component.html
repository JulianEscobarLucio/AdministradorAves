<h3 class="col-lg-12">{{titulo}}</h3>
<table class="table">
        <thead>
                <tr>
                  <th>Identificación</th>
                  <th>Nombre común</th>
                  <th>Nombre cientifico</th>
                  <th>Acciones</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor="let ave of aves" >
                    <td>{{ave.id}}</td>
                    <td>{{ave.nombreComun}}</td>
                    <td>{{ave.nombreCientifico}}</td>
                    <td> <input type="submit" value="Eliminar" class="btn btn-danger" (click)="deleteAve(ave.id)"></td>
                    <td> <a [routerLink]="['/editar-ave',ave.id]" class="btn btn-md btn-warning">Editar</a></td>
                </tr>
        </tbody>    
</table>


<h1 class="col-lg-12">Filtros</h1>
<div class="row">
<label  class="col-lg-12" >Nombre (Cómun/Cientifico)</label>
<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="ave.nombreCientifico" class="btnNombre  col-lg-2">
<input type="button" value="Aplicar" class="btn btn-info col-lg-1" (click)="getAve()" >
</div>
<br> 

<select  #selectElem (change)="selectZona(selectElem.value)">
    <option value="0">Seleccione una Zona..</option>
    <option *ngFor="let zona of zonas" [value]="zona.id">
        {{zona.nombreZona}}
    </option> 
</select>
